<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gene Exon Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #90caf9;
    }
    select, button, input[type="file"] {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #1e1e1e;
      color: white;
      border: 1px solid #333;
    }
    .sequence {
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
      background: #1e1e1e;
      padding: 1rem;
      border: 1px solid #333;
      margin-top: 1rem;
    }
    .highlight {
      color: black;
    }
    .controls {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #1f1f1f;
    }
    .exon-link {
      cursor: pointer;
      text-decoration: underline;
      color: #90caf9;
    }
  </style>
</head>
<body>
  <h1>Gene Exon Viewer</h1>
  <div class="controls">
    <label>Upload genomic sequence (.txt or .fasta):</label>
    <input type="file" id="genomicFile" />
    <br />
    <label>Upload exons FASTA files:</label>
    <input type="file" id="fastaFile" multiple />
  </div>

  <div id="exonTableContainer"></div>
  <div id="sequence" class="sequence">Load files to begin...</div>

  <script>
    let genomicSequence = "";
    const exonData = {};
    const exonColors = {};
    const colorPalette = ["#ff9800", "#4caf50", "#03a9f4", "#e91e63", "#9c27b0", "#cddc39", "#00bcd4", "#ff5722"];
    let exonIdCounter = 0;

    document.getElementById("genomicFile").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const text = event.target.result;
        genomicSequence = text.replace(/\n|>/g, "").toUpperCase();
        updateSequenceDisplay();
      };
      reader.readAsText(file);
    });

    document.getElementById("fastaFile").addEventListener("change", (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (event) {
          parseFasta(event.target.result);
          updateExonTable();
        };
        reader.readAsText(file);
      });
    });

    function parseFasta(fasta) {
      const lines = fasta.split(/\r?\n/);
      let currentHeader = "";
      let currentSeq = "";
      lines.forEach(line => {
        if (line.startsWith(">")) {
          if (currentHeader && currentSeq) processFastaEntry(currentHeader, currentSeq);
          currentHeader = line.slice(1);
          currentSeq = "";
        } else {
          currentSeq += line.trim();
        }
      });
      if (currentHeader && currentSeq) processFastaEntry(currentHeader, currentSeq);
    }

    function processFastaEntry(header, seq) {
      const [transcript, name, label] = header.split(":");
      const position = genomicSequence.indexOf(seq.toUpperCase());
      if (position === -1) return;
      if (!exonData[transcript]) exonData[transcript] = [];
      const exonId = `exon_${exonIdCounter++}`;
      const color = colorPalette[exonData[transcript].length % colorPalette.length];
      exonColors[exonId] = color;
      exonData[transcript].push({
        id: exonId,
        label,
        start: position,
        end: position + seq.length,
        color
      });
    }

    function updateExonTable() {
      const container = document.getElementById("exonTableContainer");
      container.innerHTML = "";
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = "<tr><th>Transcript</th><th>Exon</th><th>Click to highlight</th></tr>";
      const tbody = document.createElement("tbody");

      Object.entries(exonData).forEach(([transcript, exons]) => {
        exons.forEach((exon, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${transcript}</td>
            <td>${exon.label}</td>
            <td><span class="exon-link" onclick="toggleHighlight('${exon.id}')">highlight</span></td>
          `;
          tbody.appendChild(row);
        });
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
      updateSequenceDisplay();
    }

    const activeExons = new Set();

    function toggleHighlight(exonId) {
      if (activeExons.has(exonId)) {
        activeExons.delete(exonId);
      } else {
        activeExons.add(exonId);
      }
      updateSequenceDisplay();
    }

    function updateSequenceDisplay() {
      if (!genomicSequence) return;
      let fragments = [];
      let last = 0;

      // Gather all active exon regions
      const regions = [];
      Object.values(exonData).forEach(exons => {
        exons.forEach(exon => {
          if (activeExons.has(exon.id)) {
            regions.push({ start: exon.start, end: exon.end, color: exon.color });
          }
        });
      });

      regions.sort((a, b) => a.start - b.start);

      regions.forEach(({ start, end, color }) => {
        if (last < start) fragments.push(escapeHtml(genomicSequence.slice(last, start)));
        fragments.push(`<span class="highlight" style="background-color:${color};">${escapeHtml(genomicSequence.slice(start, end))}</span>`);
        last = end;
      });

      if (last < genomicSequence.length) {
        fragments.push(escapeHtml(genomicSequence.slice(last)));
      }

      document.getElementById("sequence").innerHTML = fragments.join("");
    }

    function escapeHtml(text) {
      return text.replace(/[&<>]/g, tag => ({'&': '&amp;', '<': '&lt;', '>': '&gt;'}[tag] || tag));
    }
  </script>
</body>
</html>
